<script>
    document.addEventListener("DOMContentLoaded",function()
    {
        var today=new Date();
         
    // Get the year, month, and day in local time
    var year = today.getFullYear();
    var month = today.getMonth() + 1; // Months are 0-based, so we add 1
    var day = today.getDate();

    // Format month and day to always have two digits (e.g., 01, 09, etc.)
    if (month < 10) month = '0' + month;
    if (day < 10) day = '0' + day;

    // Construct the date string in 'YYYY-MM-DD' format
          var localToday = year + '-' + month + '-' + day;
        document.getElementById("checkin").setAttribute('min',localToday);
        document.getElementById("checkout").setAttribute('min',localToday);
    }
);
</script>
<script>
    
     function calculateDays() {
            
            const date1 = new Date(document.getElementById("checkin").value);
            const date2 = new Date(document.getElementById("checkout").value);
      
            const diffTime = Math.abs(date2 - date1);

            // Convert time difference from milliseconds to days
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

           localStorage.setItem("days",diffDays);
        }


</script>
